[E2_APPLICATION]
mode: Adj_Api                       ; Adj_Api or Adj_Discover
host: 0.0.0.0                       ; Host IP address of E2 web server
http_port: 10001                    ; Port number of E2 web server

[LOGGING]
path: /tmp                          ; E2 Log Path
file: e2_app.log                    ; E2 Log Name
level: debug                        ; critical, error, warning, info, debug

[PID]
path: /var/run                      ; E2 Pid Path
file: e2_app.pid                    ; E2 Pid Name
